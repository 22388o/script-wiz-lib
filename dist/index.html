<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Wiz &#10024;</title>
    <script type="text/javascript" src="scriptWiz.umd.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XH7VQK0DKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XH7VQK0DKJ");
    </script>
    <style>
      #input {
        width: calc(100% - 30px);
        padding: 15px;
        background: #1d2023;
        color: #ce9178 !important;
        font-family: "Times New Roman", Times, serif;
        line-height: 1.3;
      }
      #output {
        width: 100%;
        background: transparent;
        color: #b5cea8;
      }

      body {
        background-color: #181b1e;
        color: #fff;
        font-size: 14px;
      }

      .maindiv {
        display: flex;
      }

      .inputDiv {
        width: 45%;
        padding-right: 50px;
      }

      #lines {
        padding: 15px !important;
      }

      #lines2 {
        padding: 15px !important;
      }

      .outputDiv {
        border: 1px solid gray;
        width: 45%;
        padding: 15px;
        overflow-y: auto;
        max-height: 85vh;
      }

      #display1 {
        color: #b5cea8;
      }

      #display2 {
        color: #5bb498;
      }

      #display3 {
        color: #b3675a;
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <div id="lines"></div>

      <div class="inputDiv">
        <textarea id="input" rows="35" onkeyup="inputChanged()"></textarea>
      </div>

      <div id="lines2"></div>
      <div class="outputDiv"><span id="output"></span></div>
    </div>
    <script>
      const inputDom = document.getElementById("input");
      const outputDom = document.getElementById("output");
      const lineDom = document.getElementById("lines");
      const line2Dom = document.getElementById("lines2");

      let stackDataList = { main: [], alt: [] };
      let outputs = [];
      let lines = [];

      // let timer;
      function inputChanged() {
        const textAreaRowCount = inputDom.value.split(/\r?\n|\r/).length;

        lines = [];
        for (let i = 1; i < textAreaRowCount + 1; i++) {
          lines.push('<span id="display1">' + i + "." + "</br>" + "</span>");
        }

        lineDom.innerHTML = lines.join("");
        line2Dom.innerHTML = lines.join("");

        // timer = setTimeout(function () {
        scriptWiz.clearStack();
        stackDataList = { main: [], alt: [] };
        outputs = [];

        var inputTexts = inputDom.value.split("\n");

        for (let i = 0; i < inputTexts.length; i++) {
          var inputText = inputTexts[i];
          var stackData = undefined;
          var output = "";

          try {
            if (inputText === "") {
              output = "<br/>";
            } else {
              stackDataList = scriptWiz.parse(inputText);
              stackData = stackDataList.main[stackDataList.main.length - 1];
            }
          } catch (e) {
            outputs.push(`<span id="display3">${e}</span><br/>`);
            continue;
          } finally {
            if (inputText !== "") {
              if (stackData) {
                output = "";
                for (let j = 0; j < stackDataList.main.length; j++) {
                  output +=
                    '<span id="display1">' + stackDataList.main[j].byteValueDisplay + '</span><span id="display2">(' + stackDataList.main[j].byteValue + ")</span>&nbsp;&nbsp;";
                }
                output += "<br/>";
              }
            }

            outputs.push(output);
          }
        }

        outputDom.innerHTML = outputs.join("");
        // }, 1000);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="scriptWiz.umd.js"></script>
    <style>
      #input {
        width: calc(100% - 30px);
        padding: 15px;
        background: #1d2023;
        color: #ce9178 !important;
        font-size: 16px;
      }
      #output {
        width: 100%;
        background: transparent;
        color: #b5cea8;
      }

      body {
        background-color: #181b1e;
        color: #fff;
      }

      .maindiv {
        display: flex;
      }

      .inputDiv {
        width: 50%;
        padding-right: 50px;
      }

      .outputDiv {
        border: 1px solid gray;
        width: 50%;
        padding: 15px;
      }

      #display1 {
        color: #b5cea8;
      }

      #display2 {
        color: #5bb498;
      }

      #display3 {
        color: #b3675a;
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <div class="inputDiv"><textarea id="input" rows="35" onkeyup="inputChanged()"></textarea></div>
      <div class="outputDiv"><span id="output"></span></div>
    </div>
    <script>
      const inputDom = document.getElementById("input");
      const outputDom = document.getElementById("output");

      let stackDataArray = [];
      let outputs = [];

      let timer;
      function inputChanged() {
        if (timer) clearTimeout(timer);

        timer = setTimeout(function () {
          scriptWiz.clearStack();
          stackDataArray = [];
          outputs = [];

          var inputTexts = inputDom.value.split("\n");

          for (let i = 0; i < inputTexts.length; i++) {
            var inputText = inputTexts[i];
            var stackData = undefined;
            var output = "";

            try {
              if (inputText === "") {
                output = "<br/>";
              } else {
                stackDataArray = scriptWiz.parse(inputText);
                stackData = stackDataArray[stackDataArray.length - 1];
              }
            } catch {
              outputs.push('<span id="display3">Invalid input!</span><br/>');
              continue;
            } finally {
              if (inputText !== "") {
                if (stackData) {
                  output = '<span id="display1">' + stackData.byteValueDisplay + '</span>&nbsp;&nbsp;<span id="display2">(' + stackData.byteValue + ")</span><br/>";
                }
              }

              outputs.push(output);
            }
          }

          outputDom.innerHTML = outputs.join("");
        }, 1000);
      }
    </script>
  </body>
</html>
